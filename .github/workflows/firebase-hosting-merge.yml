          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STATINA_STAGE }}'
          channelId: live
          projectId: statina-stage
